apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: vms-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "vms-static-ip"  
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /app/*
        backend:
          serviceName: vms-ui
          servicePort: 80   
      - path: /api/*
        backend:
          serviceName: vms-app
          servicePort: 5000           
